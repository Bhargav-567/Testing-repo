{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Login as:</label>
                <select name="login_type" id="login_type" 
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onchange="toggleLoginForm()">
                    <option value="student">User</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <!-- Student Form -->
            <div id="student_form">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Your Name:</label>
                    <input type="text" name="student_name" 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Your Pern no:</label>
                    <input type="text" name="pern_no" 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your PERN no" required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700 transition">
                    Login as Student
                </button>
            </div>
            
            <!-- Admin Form -->
            <div id="admin_form" style="display:none;">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Username:</label>
                    <input type="text" name="username" 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Password:</label>
                    <input type="password" name="password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700 transition">
                    Login as Admin
                </button>
                <!-- Forgot Password Button -->
                <div class="mt-2 text-center">
                    <button type="button" id="forgotPasswordBtn" 
                            class="text-red-500 hover:underline focus:outline-none">
                        Forgot Password?
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal for Password Reset -->
<div id="resetModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow w-full max-w-md relative">
        <h3 class="text-xl font-semibold mb-4 text-center">Reset Admin Password</h3>
        <form method="POST" id="resetForm">
            {% csrf_token %}
            <input type="hidden" name="reset_password" value="1"/>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Enter Admin Register Code</label>
                <input type="password" name="register_code" required
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Email or Mobile (Optional for notifications)</label>
                <input type="text" name="contact_info"
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">New Password</label>
                <input type="password" name="new_password" required
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" id="cancelReset" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Reset Password</button>
            </div>
        </form>
    </div>
</div>

<script>
function toggleLoginForm() {
    var type = document.getElementById('login_type').value;
    document.getElementById('student_form').style.display = type === 'student' ? 'block' : 'none';
    document.getElementById('admin_form').style.display = type === 'admin' ? 'block' : 'none';
}

// Modal controls
const modal = document.getElementById('resetModal');
const forgotBtn = document.getElementById('forgotPasswordBtn');
const cancelBtn = document.getElementById('cancelReset');

forgotBtn.addEventListener('click', () => {
    modal.classList.remove('hidden');
});

cancelBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
});
</script>
{% endblock %}
