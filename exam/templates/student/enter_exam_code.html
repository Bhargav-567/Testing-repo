{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded shadow-lg">
<h2 class="text-xl font-semibold mb-4">Enter Exam Code</h2>
{% if error %}
<div class="bg-red-100 border border-red-400 text-red-700 p-3 rounded mb-3">{{ error }}</div>
{% endif %}
<p class="mb-4">Welcome, <strong>{{ request.session.student_name }}</strong>! Enter exam code to start.</p>
<form method="POST" class="space-y-4">
{% csrf_token %}
<input type="text" name="exam_code" placeholder="e.g., EXAM123" class="w-full border border-gray-300 rounded px-3 py-2" required>
<button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Start Exam</button>
</form>
</div>
{% endblock %}
